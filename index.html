<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSDOM</title>
</head>
<body>
    <h1 id="head1">Welcome to DOM session</h1>
    <p>hello world</p>
     <h2 id="head2">thank you for coming</h2>
     <div id="text">


     </div>
     <h3 class="cont">hello world</h3>

     <ul class="list">
        <li>Apple</li>
        <li>Mango</li>
        <li>orange</li>


     </ul>
     <p id="val">have a nice day. thank you for coming</p>
     <button onclick="popup()">click here</button>
     <button id="u2">listener</button>
     <br><br>
     <input type="text" 
     onfocus="show()"
     id="email"
     placeholder="Enter your name">
     <br><br>
     <!-- <input type="text" id="name" onkeypress="capval(event)"> -->
     <input type="text" id="name" onkeyup="capval(event)">

     <h4 id="head4"
      onmouseenter="changeColor()"
      onmouseout="backColor()"
      
      >
      
      mouse events</h4>

    



     <script src="script.js"></script>
</body>
</html>
